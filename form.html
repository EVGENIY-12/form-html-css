<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form class="form">
    <div class="form-field">
        <label for="name">ИМЯ</label>
        <input type="text" name="name" id="name" placeholder="Иван Иваныч" class="form-input" minlength="3">
    </div>
    <div class="form-field">
        <label for="tel">Телефон</label>
        <input type="tel" name="tel" id="tel" class="form-input" placeholder="+38099 111 11 11">
    </div>
    <div class="form-field">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" class="form-input" placeholder="test@mail.com">
    </div>

</body>
</html>
